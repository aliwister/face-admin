  query transactions($paymentMethods: [String], $offset: Int, $limit: Int, $maxAmount: String, $from: Date = null, $to: Date = null, $customerId: Long = null, $accountCode: String = null) {
    transactions(paymentMethods: $paymentMethods
                 offset: $offset
                 limit: $limit
                 maxAmount: $maxAmount
                 from: $from
                 to: $to
                 customerId: $customerId
                 accountCode: $accountCode)
    {
      total
      hasMore
      items {
        id
        paymentMethod
        orderId
        amount
        authCode
        transactionId
        cardNumber
        createdDate
        orderReference
        account
        bankAccountNumber
        bankName
        bankOwnerName
        settlementDate
        processedDate
      }
    }
  }