  query orderA($id: ID) {
    orderA(id: $id) {
      id
      reference
      createdDate
      invoiceDate
      total
      invoiceDate
      paymentMethod
      subtotal
      orderState
      deliveryTotal
      discountsTotal
      couponName
      deliveryDate
      cartId
      customer {
        id
        firstname
        lastname
        email
        mobile
      }
      deliveryAddress {
          firstName
          lastName
          line1
          line2
          city
          mobile
      }
      orderItems {
        id
        sequence
        productId
        productSku
        productUrl
        productName
        productMerchantId
        price
        quantity
        image
        lineTotal
        po

      }
      payments {
        id
        createdDate
        paymentMethod
        authCode
        amount
        processedDate
      }
      currency
      balance
      carrier
    }
  }